name: Build & Publish Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller and project
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install .

      - name: Build GUI EXE
        run: |
          python -m PyInstaller --onefile --windowed --icon win_can_tool.ico --version-file version_info.txt --name win_can_tool can_gui_launcher.py

      - name: Archive EXE (ZIP)
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/win_can_tool.exe" -DestinationPath "win_can_tool.zip" -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # <-- REQUIRED
          files: win_can_tool.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
