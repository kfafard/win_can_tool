name: Build & Publish Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller and project
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Build GUI EXE
        run: |
          python -m PyInstaller --onefile --windowed --icon win_can_tool.ico --name win_can_tool can_gui_launcher.py

      - name: Archive EXE
        run: |
          tar -cvf win_can_tool.zip dist/win_can_tool.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: win_can_tool.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
