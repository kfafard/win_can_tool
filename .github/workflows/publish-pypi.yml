name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # -----------------------------------------------------
      # Inject version into pyproject.toml and version.py
      # -----------------------------------------------------
      - name: Inject version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Injecting version: $VERSION"

          # Update pyproject.toml (works on GNU + BSD sed)
          sed -i.bak "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # Update package version file
          echo "__version__ = \"$VERSION\"" > win_can_tool/version.py

      # -----------------------------------------------------
      # Build wheel and sdist using NEW VERSION
      # -----------------------------------------------------
      - name: Build package
        run: python -m build

      # -----------------------------------------------------
      # Publish to PyPI
      # -----------------------------------------------------
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
