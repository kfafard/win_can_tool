name: Update Changelog

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write

jobs:
    changelog:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout (full history needed)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # Install git-cliff from binary release
            - name: Install git-cliff
              run: |
                  wget https://github.com/orhun/git-cliff/releases/download/v2.2.1/git-cliff-2.2.1-x86_64-unknown-linux-gnu.tar.gz
                  tar -xzf git-cliff-2.2.1-x86_64-unknown-linux-gnu.tar.gz
                  sudo mv git-cliff /usr/local/bin/git-cliff
                  git-cliff --version

            - name: Generate changelog
              run: git-cliff -o CHANGELOG.md

            - name: Commit & Push changelog
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "docs: update CHANGELOG.md for ${{ github.ref_name }}"
                  file_pattern: CHANGELOG.md
