name: Update Changelog

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write

jobs:
    changelog:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout (full history needed)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install git-cliff
              run: |
                  wget -O cliff.tar.gz https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-$(uname -m)-unknown-linux-gnu.tar.gz
                  mkdir cliff
                  tar -xzf cliff.tar.gz -C cliff --strip-components=1
                  sudo mv cliff/git-cliff /usr/local/bin/git-cliff
                  git-cliff --version

            - name: Generate changelog
              run: git-cliff -o CHANGELOG.md

            - name: Commit & Push changelog
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "docs: update CHANGELOG.md for ${{ github.ref_name }}"
                  file_pattern: CHANGELOG.md
