name: Build Windows EXE

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --------------------------------------------------
      # Inject version into win_can_tool/version.py
      # --------------------------------------------------
      - name: Inject version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace '^refs/tags/v', ''
          Write-Host "Injecting version: $version"
          Set-Content -Path "win_can_tool/version.py" -Value "__version__ = `"$version`""

      # --------------------------------------------------
      # Install PyInstaller + the project
      # --------------------------------------------------
      - name: Install PyInstaller and project
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install .

      # --------------------------------------------------
      # Build the EXE
      # --------------------------------------------------
      - name: Build GUI EXE
        run: |
          python -m PyInstaller --onefile --windowed --icon win_can_tool.ico --version-file version_info.txt --name win_can_tool can_gui_launcher.py

      # --------------------------------------------------
      # Upload EXE artifact
      # --------------------------------------------------
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: win_can_tool-exe
          path: dist/win_can_tool.exe
