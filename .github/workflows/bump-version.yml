name: Auto Version Bump

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    bump:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Read current version
              id: get_version
              run: |
                  VERSION=$(grep "__version__" win_can_tool/__init__.py | sed -E 's/.*"([^"]+)".*/\1/')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Determine bump type
              id: bump_type
              run: |
                  if git log -1 --pretty=%B | grep -qi "BREAKING"; then
                    echo "type=major" >> $GITHUB_OUTPUT
                  elif git log -1 --pretty=%B | grep -qi "feat:"; then
                    echo "type=minor" >> $GITHUB_OUTPUT
                  else
                    echo "type=patch" >> $GITHUB_OUTPUT
                  fi

            - name: Bump version
              id: bump
              run: |
                  OLD_VERSION="${{ steps.get_version.outputs.version }}"
                  IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"

                  case "${{ steps.bump_type.outputs.type }}" in
                    major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
                    minor) MINOR=$((MINOR+1)); PATCH=0 ;;
                    patch) PATCH=$((PATCH+1)) ;;
                  esac

                  NEW_VERSION="$MAJOR.$MINOR.$PATCH"
                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

                  # Update __version__.py
                  sed -i "s/__version__.*/__version__ = \"$NEW_VERSION\"/" win_can_tool/__init__.py

            - name: Commit updated version
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"
                  git add win_can_tool/__init__.py
                  git commit -m "ci: bump version to ${{ steps.bump.outputs.new_version }}"
                  git push

            - name: Create tag for new version
              run: |
                  git tag "v${{ steps.bump.outputs.new_version }}"
                  git push origin "v${{ steps.bump.outputs.new_version }}"
